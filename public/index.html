<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/reset.css"/>
    <link rel="stylesheet" href="/assets/login.css"/>

    <script defer src="/js/wave.js"></script>
    <script defer src="/js/login.js"></script>
    <link rel="shortcut icon" href="/assets/images/brain.png" type="image/x-icon"/>
    <title>Memory Game | Login</title>
  </head>

  <body>
    <form class="login-form">
      <div class="login__header">
        <h1 id="wave">Jogo de Memória</h1>
      </div>

      <input type="text" placeholder="Nome" class="login__input" required />

      <select class="login__select" required>
        <option value="" disabled selected>Selecione o modo...</option>
        <option value="rickmorty">Rick and Morty</option>
        <option value="naruto">Naruto</option>
      </select>

      <select class="login__select difficulty-select" required>
        <option value="" disabled selected>Selecione a dificuldade...</option>
        <option value="6">Fácil (6 pares)</option>
        <option value="10">Médio (10 pares)</option>
        <option value="15">Difícil (15 pares)</option>
      </select>

      <button type="submit" class="login__button">Começar</button>
    </form>
  </body>
</html>
